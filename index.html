<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Web Page Information & Responsive Tags -->
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />

    <!-- Font Styles & Links -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;500;700&display=swap"
      rel="stylesheet"
    />

    <!-- Local Styles -->
    <link rel="stylesheet" href="./styles/index/headerIndex.css" />
    <link rel="stylesheet" href="./styles/index/webFrameIndex.css" />
    <link rel="stylesheet" href="./styles/components/sidebar.css" />
    <link rel="stylesheet" href="./styles/components/footer.css" />
    <link rel="stylesheet" href="./styles/index/index.css" />

    <!-- Web Page Information-->
    <title>City of Calamba Government</title>
    <link
      rel="icon"
      href="../assets/icons/Seal_of_the_Department_of_Education_of_the_Philippines.svg"
      type="image/x-icon"
    />
  </head>
  <body>
    <!-- Top Navigation Bar -->
    <header>
      <div class="header-container">
        <div class="logo-area">
          <img
            src="./assets/icons/city-seal.svg"
            alt="Seal of Department of Education"
          />
          <a href="#">City of Calamba</a>
        </div>
        <div class="main-panel-tabs">
          <div class="dropdown-survey">
            <div class="dropSurveyBtn">Surveys</div>
            <div class="dropdown-survey-content">
              <a href="./content-pages/healthForm.html">Health Survey</a>
              <a href="./content-pages/fieldtripForm.html"
                >Fieldtrip Feedback</a
              >
            </div>
          </div>
          <div class="dropdown-records">
            <div class="dropRecordsBtn">Records</div>
            <div class="dropdown-records-content">
              <a href="./content-pages/healthFormRecords.html"
                >Health Records</a
              >
              <a href="./content-pages/fieldtripFormRecords.html"
                >Feedback Records</a
              >
            </div>
          </div>
        </div>
        <div class="sidebar-button" onclick="moveSidebar()" id="sidebarButton">
          <img src="../assets/icons/menu-icon.svg" alt="Sidebar" />
        </div>
      </div>
    </header>
    <main>
      <div class="section-1">
        <div class="city-seal">
          <img
            src="./assets/icons/city-seal.svg"
            alt="Official Seal of Calamba"
          />
        </div>
        <div class="site-caption">
          <label for="caption" class="caption"
            >The Premier City of Growth, Leisure and National Pride</label
          >
        </div>
      </div>
      <div class="section-2">
        <label for="header" class="section-header">Surveys</label>
        <div class="cards">
          <div class="survey-card">
            <img src="./assets/icons/healthForm-Light.svg" alt="Health Form" />
            <label for="healthForm">Health Form</label>
          </div>
          <div class="survey-card">
            <img src="./assets/icons/tourForm-Light.svg" alt="Health Form" />
            <label for="healthForm">Tourism Feedback</label>
          </div>
        </div>
      </div>
    </main>
    <!-- Sidebar -->
    <div class="right-sidebar" id="sidebarBody">
      <div class="right-container">
        <div class="top-sidebar">
          <div class="close-button">
            <a onclick="moveSidebar()">&times;</a>
          </div>
          <div class="sidepanel-tabs">
            <div class="surveyTabs">
              <a href="./content-pages/healthForm.html">Health Survey</a>
              <a href="./content-pages/fieldtripForm.html"
                >Fieldtrip Feedback</a
              >
            </div>
            <div class="recordTabs">
              <a href="./content-pages/healthFormRecords.html"
                >Health Records</a
              >
              <a href="./content-pages/fieldtripFormRecords.html"
                >Feedback Records</a
              >
            </div>
          </div>
        </div>
        <div class="bottom-sidebar">
          <div class="logo-sidebar">
            <div class="logo-section-1">
              <img
                src="./assets/icons/city-seal.svg"
                alt="Seal of Department of Education"
              />
              <label for="logo-name">City of Calamba</label>
            </div>
            <label class="trademark">Developed - 2025</label>
          </div>
        </div>
      </div>
    </div>
    <footer>
      <div class="footer-content">
        <div class="logo-footer">
          <img
            src="./assets/icons/city-seal.svg"
            alt="Official Seal of Calamba"
          />
          <label>City of Calamba</label>
        </div>
        <label class="trademark">Developed - 2025</label>
      </div>
      <div class="footer-options">
        <select class="language-dropdown" id="languageSwitcher">
          <option value="en">English</option>
          <option value="tl">Filipino</option>
          <option value="es">Español</option>
          <option value="zh">简体中文</option>
          <option value="ms">Melayu</option>
          <option value="id">Bahasa Indonesia</option>
          <option value="th">ไทย</option>
          <option value="vi">Tiếng Việt</option>
          <option value="ja">日本語</option>
        </select>        
      </div>
    </footer>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/components/sidebar.js"></script>
  </body>
</html>
